<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header screen-header__more">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <span class="badge badge__find badge__more--cog"></span>
      </div>
    </header>

    <main class="main-screen main-screen__more">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/my-avatar.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Jaehwan Yoon</h4>
            <h6 class="user-component__subtitle user-component__phone-number">
              +82 10-7330-8176
              <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row__more">
        <div class="icon-column">
          <div class="icon-row">
            <div class="icon-row__icon">
              <i class="far fa-calendar"></i>
              <h4>Calendar</h4>
            </div>
            <div class="icon-row__icon">
              <i class="far fa-user-circle"></i>
              <h4>Account</h4>
            </div>
          </div>
        </div>
        <div class="icon-column">
          <div class="icon-row">
            <div class="icon-row__icon">
              <i class="far fa-hdd"></i>
              <h4>Talk Drive</h4>
            </div>
            <div class="icon-row__icon">
              <i class="far fa-comments"></i>
              <h4>Openchat</h4>
            </div>
          </div>
        </div>
        <div class="icon-column">
          <div class="icon-row">
            <div class="icon-row__icon">
              <i class="far fa-smile-beam"></i>
              <h4>Emoticons</h4>
            </div>
          </div>
        </div>
        <div class="icon-column">
          <div class="icon-row">
            <div class="icon-row__icon">
              <i class="fas fa-brush"></i>
              <h4>Themes</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
      </div>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-img">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa Story</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-img">
            <i class="fas fa-dragon"></i>
          </div>
          <span class="more-suggestions__icon-text">kokoa friends</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-img">
            <i class="far fa-gem"></i>
          </div>
          <span class="more-suggestions__icon-text">Friens Gem</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge nav-badge__chat">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification badge badge__find"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>
    <div id="no-landscape">
      <span>Please rotate your device to portrait.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/86b8bdc5cb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
