<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-2x"></i>
      </div>
    </header>

    <main class="main-screen main-screen__settings">
      <ul class="settings__list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <div class="settings__setting-icon">
              <i class="fas fa-bullhorn"></i>
            </div>
            <span>Notices</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <div class="settings__setting-icon">
              <i class="fas fa-flask"></i>
            </div>
            <span>Kokoa Lab</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <div class="settings__setting-icon">
              <i class="fas fa-info-circle"></i>
            </div>
            <span>Version</span>
          </div>
          <div class="settings__setting-column">
            <span>Latest Version</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="settings__border"></div>
    <main class="main-screen main-screen__settings">
      <ul class="settings__list">
        <li class="settings__setting">
          <div class="settings__setting-column">
              <div class="settings__setting-icon">
                <i class="fas fa-lock"></i>
              </div>
            </div>
            <span>Privacy</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <div class="settings__setting-icon">
              <i class="far fa-bell"></i>
            </div>
            <span>Notifications</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <div class="settings__setting-icon">
              <i class="far fa-user"></i>
            </div>
            <span>Friends</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <div class="settings__setting-icon">
              <i class="far fa-comment"></i>
            </div>
            <span>Chats</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <div class="settings__setting-icon">
              <i class="fas fa-adjust"></i>
            </div>
            <span>Display</span>
            <span class="settings__settign-badge badge badge_settings">N</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <div class="settings__setting-icon">
              <i class="fas fa-brush"></i>
            </div>
            <span>Themes</span>
            <span class="settings__settign-badge badge badge_settings">N</span>
          </div>
          <div class="settings__setting-column">
            <span>Default theme</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <div class="settings__setting-icon">
              <i class="fas fa-phone-alt"></i>
            </div>
            <span>Call</span>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge badge__chat">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification badge badge__find"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>
    <div id="no-landscape">
      <span>Please rotate your device to portrait.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/86b8bdc5cb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
